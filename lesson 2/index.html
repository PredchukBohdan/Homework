<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyson</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section class="preview">
        <div class="container">
            <header class="preview_header">
                <a href="https://google.com" class="preview_icon">
                    <img src="./img/1280px-Dyson_logo 1.png" alt="Логотип хедер" class="preview_logo">
                </a>
                <nav class="preview_nav">
                    <ul class="preview_ul">
                        <li class="preview_li">
                            <a href="">Home</a>
                        </li>
                        <li class="preview_li">
                            <a href=""> Design</a>
                        </li>
                        <li class="preview_li">
                            <a href="">App</a>
                        </li>
                        <li class="preview_li">
                            <a href="">Youtube</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <div class="preview_content">
                <div class="preview_background">
                    <img src="./img/Paracas_National_Reserve,_Ica,_Peru-3April2011 1.png" alt="Картинка бекграунд" class="preview_image">
                </div>
            </div>
        </div>
    </section>
    <section class="form"> 
        <div class="container">
            <form action="" class="form_text">
                <input required type="text" placeholder="Name" class="form_text-input"> <br>
                <input required type="text" placeholder="Surname" class="form_text-input"> <br>
                <input required type="email" placeholder="Email" class="form_text-input"> <br>
            </form>
            <form action="" class="form_radio">
                <input name="group-r" id="radio1" required type="radio" class="form_radio-input">
                <label for="radio1">Choose 1</label> <br>
                <input name="group-r" id="radio2" required type="radio" class="form_radio-input">
                <label for="radio2">Choose 2</label> <br>
            </form>
            <form action="" class="form_checkbox">
                <input id="checkbox" required type="checkbox" class="form_checkbox-input">
                <label for="checkbox">I agree</label> <br>
            </form>
            <form action="" class="form_select">
                <select name="" id="">
                    <option value="" class="form_number">
                        +380
                    </option> <br>
                    <option value=""class="form_number">
                        +272
                    </option> <br>
                    <option value=""class="form_number">
                        +12
                    </option> <br>
                </select>
            </form>
            <form action="" class="form_submit">
                <input value="Pre-order" type="submit" class="form_submit-text">
            </form>
        </div>
    </section>
    <section class="video">
        <div class="container">
           <video poster="https://shwanoff.ru/wp-content/uploads/2018/05/programming.jpg" controls  class="video_file">
            <source src="./video/video.mp4">
            <source src="./video/video.ovg">
            <source src="./video/video.webm">
           </video>
        </div>
    </section>
    
</body>
</html>
