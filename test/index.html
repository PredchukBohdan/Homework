<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

                        </div>

                </div>
                <div class="homepage__content">

                    <img src="./img/starb.svg" alt="картинка starb" class="homepage__star">
                    <img src="./img/stars.svg" alt="картинка stars" class="homepage__star">
                    <img src="./img/Vector.svg" alt="картинка vector" class="homepage__star">
                </div>
            </div>
            <div class="homepage__bg">
                <img src="./img/bg/Ellipse1.svg" alt="картинка ellipse1" class="homepage__ellipse">
                <img src="./img/bg/Ellipse 2.svg" alt="картинка ellipse2" class="homepage__ellipse">
